<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="left item">
        <div class="logo">
          <img src="./img/logo.svg" alt="" />
        </div>
        <div class="images">
          <img src="./img/icon-document.svg" alt="" />
          <img src="./img/icon-folder.svg" alt="" />
          <img src="./img/icon-upload.svg" alt="" />
        </div>
      </div>
      <div class="right item">
        <div class="hand">
          <p class="number">185</p>
          <p class="gb">GB LEFT</p>
        </div>
        <p class="storage">You've used <span>815GB</span> of your storage</p>
        <div class="line">
          <div class="dot"></div>
        </div>
        <p class="space"><span>0 GB</span><span>1000 GB</span></p>
      </div>
    </div>
  </body>
</html>
